<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <form action="#" method='get' target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <Label for="nome">Nome: </Label>
            <input type="text" id="nome" name="nome" 
            placeholder="Seu nome" >
        </p>
        <p>
            <Label for="dev1">sou um dev1: </Label>
            <input type="checkbox" id="dev1" name="dev1" value="sim">

            <Label for="dev2">sou um dev2: </Label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">

            <Label for="dev2">sou um dev3: </Label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">
        </p>
        <p>
            Gênero: <br>
            <Label for="Feminino">Feminino: </Label>
            <input type="radio" id="Feminino" name="Gênero" value="Feminino">

            <Label for="Masculino">Masculino: </Label>
            <input type="radio" id="Masculino" name="Gênero" value="Masculino">

            <Label for="Outros">Outros: </Label>
            <input type="radio" id="Outros" name="Gênero" value="Outros" checked>
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>    
</body>
</html>
