<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <form action="#" method='get' target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <Label for="nome">Nome: </Label>
            <input type="text" id="nome" name="nome" 
            placeholder="Seu nome" >
        </p>
        <p>
            <Label for="dev1">sou um dev1: </Label>
            <input type="checkbox" id="dev1" name="dev1" value="sim">

            <Label for="dev2">sou um dev2: </Label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">

            <Label for="dev2">sou um dev3: </Label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">
        </p>
        <p>
            Gênero: <br>
            <Label for="Feminino">Feminino: </Label>
            <input type="radio" id="Feminino" name="Gênero" value="Feminino">

            <Label for="Masculino">Masculino: </Label>
            <input type="radio" id="Masculino" name="Gênero" value="Masculino">

            <Label for="Outros">Outros: </Label>
            <input type="radio" id="Outros" name="Gênero" value="Outros" checked>
        </p>
        <p>
            <Label for="datetime">Data: </Label>
            <input type="datetime" id="datetime" name="datetime"
            value="2020-04-20" >
        </p>
        <p>
            <Label for="datetime">Data: </Label>
            <input type="datetime-local" id="datetime" name="datetime"
            value="2020-04-20T20:00" >
        </p>
        <p>
            <Label for="time">Data: </Label>
            <input type="time" id="time" name="time"
            value="20:00" >
        </p>
        <p>
            <Label for="email">email: </Label>
            <input type="email" id="email" name="email"
            placeholder="ex.: email@hotmail.com">
        </p>
        <p>
            <Label for="file">Sua Foto: </Label>
            <input type="file" id="file" name="file"
            accept=".png,.svg,image /*"multiple>
        </p>
        
        <p>
            <Label for="cor">Data: </Label>
            <input type="color" id="cor" name="cor"
            value="#FF0000" >
        </p>
        <p>
            <Label for="number">number: </Label>
            <input type="number" id="number" name="number"
            min="10" max="50" step="5" >
        </p>
        <p>
            <Label for="range">range: </Label>
            <input type="range" id="range" name="range"
            min="0" max="10" step="2" >
        </p>
        <p>
            <Label for="password">Sua Senha: </Label>
            <input type="password" id="password" name="password"
            placeholder="Digite sua senha" >
        </p>
        <p>
            <Label for="search">Su asearch: </Label>
            <input type="search" id="search" name="search"
            placeholder="search" >
        </p>
        <p>
            <Label for="select">Selecione uma opção: </Label>
            <select id="select" name="select">
                <option value="qualquer 1" label="valor 1"></option>
                <option value="qualquer 1" label="valor 2"></option>
                <option value="qualquer 1" label="valor 3"></option>
            </select>
        </p>
        <p>
            <Label for="textarea">textarea: </Label>
            <textarea name="textarea" id="textarea">Seu Texto</textarea>
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>    
</body>
</html>
